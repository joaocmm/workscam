<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gravação de Webcam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gravação de Webcam</h1>
    <video id="video" autoplay playsinline muted></video>

    <div class="controls">
        <button id="recordBtn">Gravar</button>
        <button id="stopBtn" disabled>Parar</button>
    </div>

    <div id="saveOptions" style="display:none;">
        <h3>Salvar Gravação</h3>
        <input type="text" id="filename" placeholder="Nome do arquivo">
        <a id="downloadLink" download>Salvar Localmente</a>
        <button id="cloudBtn">Salvar na Nuvem</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
