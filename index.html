<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gravação de Webcam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gravação de Webcam</h1>
    <video id="video" autoplay playsinline muted></video>

    <div class="controls">
        <button id="prepareBtn">Gravar</button>
    </div>

    <div id="configPanel" style="display:none;">
        <h3>Configurações de Gravação</h3>
        <label for="filename">Nome do arquivo:</label>
        <input type="text" id="filename" placeholder="gravacao">

        <div class="save-options">
            <button id="saveLocalBtn">Salvar Localmente</button>
            <button id="saveCloudBtn">Salvar na Nuvem</button>
        </div>

        <button id="confirmBtn">Autorizar e Iniciar Gravação</button>
    </div>

    <div id="downloadSection" style="display:none;">
        <a id="downloadLink" download>Baixar Vídeo</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
